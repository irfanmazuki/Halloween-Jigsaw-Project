<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Debug - Halloween Jigsaw</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section id="selection">
      <div>
        <div>
          <h1 class="title">Jigsaw Puzzle</h1>
        </div>
        <h2>Choose a Puzzle...</h2>
      </div>
      <div class="image-shelf">
        <img
          class="picture"
          id="bat"
          src="images/Bat.png"
          onclick="selectImage(this.src); $('#bat').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="ghost"
          src="images/Ghost.png"
          onclick="selectImage(this.src); $('#ghost').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="spiders"
          src="images/Spiders.png"
          onclick="selectImage(this.src); $('#spiders').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="pumpkin"
          src="images/Pumpkin.png"
          onclick="selectImage(this.src); $('#pumpkin').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="candy"
          src="images/Candy.png"
          onclick="selectImage(this.src); $('#candy').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="tree"
          src="images/Tree.jpg"
          onclick="selectImage(this.src); $('#tree').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="witchduck"
          src="images/Witchduck.png"
          onclick="selectImage(this.src); $('#witchduck').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="duck"
          src="images/Duck.png"
          onclick="selectImage(this.src); $('#duck').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="donald"
          src="images/Donald.png"
          onclick="selectImage(this.src); $('#donald').css('visibility', 'hidden')"
        />

        <img
          class="picture"
          id="duck2"
          src="images/Duck2.png"
          onclick="selectImage(this.src); $('#duck2').css('visibility', 'hidden')"
        />
      </div>
      <p id="feedback" class="msg"></p>
    </section>
    <section id="game">
      <div id="puzzleCount" class="puzzleCount">Pieces Left:</div>
      <div id="timer" class="timer">00:00</div>
      <div id="forPuzzle"></div>
      <ul id="menu">
        <li>&#x2630;</li>
        <li>_</li>
        <li>_</li>
        <li>
          shape:
          <select id="shape">
            <option value="1" selected>_</option>
            <option value="2">_</option>
            <option value="3">_</option>
            <option value="4">_</option>
          </select>
        </li>
        <li>_</li>
        <li>_</li>
        <li>_</li>
        <li>_</li>
        <li>_</li>
      </ul>
    </section>

    <!-- The End Game Modal -->
    <div id="myModal2" class="modal" style="display: none">
      <div class="modal-content">
        <p id="modalText2">
          Time's Up! You gained <span id="candyCount">4</span> candies!
        </p>
        <div class="candies" id="candies"></div>
        <div>
          <button
            class="restartButton"
            onclick="restartGame()"
            style="visibility: hidden"
          >

          </button>
        </div>
      </div>
      <input type="text" id="selectedImageURL" style="display: none" />
