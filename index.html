<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Debug - Halloween Jigsaw</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jigsaw.js" type="module"></script>
    <script src="script.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="puzzleCount" class="puzzleCount">Pieces Left:</div>
    <div id="timer" class="timer">00:00</div>
    <div id="forPuzzle"></div>
    <ul id="menu">
      <li>&#x2630;</li>
      <li>default image</li>
      <li>load image</li>
      <li>
        shape:
        <select id="shape">
          <option value="1" selected>classic</option>
          <option value="2">triangle</option>
          <option value="3">round</option>
          <option value="4">straight</option>
        </select>
      </li>
      <li>12 pieces</li>
      <li>25 pieces</li>
      <li>50 pieces</li>
      <li>100 pieces</li>
      <li>200 pieces</li>
    </ul>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Instruction Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal(1)">&times;</span>
        <p>
          Choose a picture for your jigsaw puzzle! <br />You have 1 minute to
          complete the puzzle! <br />Good luck!
        </p>
        <img
          src="https://centenaries.ucd.ie/wp-content/uploads/2017/05/placeholder-400x600.png"
          alt="Pumpkin"
          id="defaultImage"
          width="100px;"
        />
        <img
          src="https://centenaries.ucd.ie/wp-content/uploads/2017/05/placeholder-400x600.png"
          alt="Ghost"
          id="ghostImage"
          width="100px;"
        />
        <img
          src="https://centenaries.ucd.ie/wp-content/uploads/2017/05/placeholder-400x600.png"
          alt="Black Cat"
          id="catImage"
          width="100px;"
        />
      </div>
    </div>

    <!-- The End Game Modal -->
    <div id="myModal2" class="modal2" style="display: none">
      <div class="modal-content2">
        <span id="close2" onclick="closeModal(2)">&times;</span>
        <p>Condition fulfilled! This is the modal content.</p>
      </div>
    </div>

    <button id="checkConditionBtn">Check Condition</button>
  </body>
</html>
